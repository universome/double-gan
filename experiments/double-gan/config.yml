title: "Two-way CycleGAN"
trainer: "DoubleGANTrainer"
random_seed: 42
max_num_epochs: 500
val_freq_epochs: 10
checkpoint:
  freq_epochs: 1
modules:
  models: ["gen", "discr_x", "discr_y"]
  optims: ["gen_optim", "discr_x_optim", "discr_y_optim"]
data:
  path: "data"
hp:
  gen_layers: [1, 1, 1, 4, 16, 64, 256, 256, 256, 64, 16, 4, 1, 1, 1]
  discr_lr: 0.01
  gen_lr: 0.01
  batch_size: 1024
  gp_lambda: 10
